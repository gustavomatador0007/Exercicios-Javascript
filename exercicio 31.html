<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
    <style>
        body {
            background-image:linear-gradient(to right,rgba(105, 16, 16, 0.849),rgb(211, 88, 39));
            color: white;
        }
    </style>
</head>
<body>
    <h3>Digite um número!</h3>
    
    <input type="number"name="numero1" id="numero1"> +
    <input type="number"name="numero2" id="numero2">
    <input type="button" value="somar!" onclick="somar()">
    <div id="resultado"> O resultado é:</div>
    <script>
        function somar()
        {
            var numeroo1= window.document.querySelector("input#numero1")
            var numeroo2= window.document.querySelector("input#numero2")
            var resultado=window.document.getElementById("div#resultado")
            var n1= Number(numeroo1.value)
            var n2= Number(numeroo2.value)
            var n3= n1 + n2
            resultado.innerText = (n3)
        }
    </script>
</body>
</html>
