<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estiloprojeto.css">
        <title>Document</title>
    </head>
    <body>
        <header id="titulo">
            <h1>
                Medidor de peso
            </h1>
        </header>

        <div id="partePeso">
            <h2>
                IMC
            </h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,6 e 24,9</p>
                <p>Entre 25,0 e 29,9</p>
                <p>Entre 30,0 e 34,9</p>
                <p>Entre 35,0 e 39,9</p>
                <p>Mais do que 39,9...</p>
        </div>

        <div id="parteResultado">
            <h2>
                RESULTADO
            </h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
        </div>

        <h3>Calcule seu IMC!</h3>
        <div id="geral">
            PESO:  <input type="number" name="" id="peso">
            <br>
            ALTURA: <input type="number" name="" id="altura">
            <input type="button" value="CALCULAR" onclick="clicar()">
        </div>
        <div id="resultadoEsperado">   
        </div>

        <script>

            function clicar(){
                let peso = document.getElementById('peso').value;
                let altura = document.getElementById('altura');
                let resultado = document.getElementById('resultadoEsperado');
                let imc = peso/(altura ** 2)
                if(peso){
                    
                }
                if(! peso||!altura){
                    alert("[ERRO]")
                    return
                }
                if(imc<=18,5){
                    resultado.innerHTML=`Com o peso ${peso}, você está desnutrido`
                }
                else if((peso >= 18,5)&&(peso <= 24,9)){
                    resultado.innerHTML=`Com o peso ${peso}, você está Normal`
                }
                else if((peso >= 25,0)&&(peso <= 29,9)){
                    resultado.innerHTML=`Com o peso ${peso}, você está com SOBREPESO!`
                }
                else if((peso >= 30,0)&&(peso <= 34,9)){
                    resultado.innerHTML=`Com o peso ${peso}, você está com obesidade 1º grau`
                }
                else if((peso >= 35,0)&&(peso <= 39,9)){
                    resultado.innerHTML=`Com o peso ${peso}, você está com obesidade 2º grau`
                }
                else if((peso >= 40)&&(peso <= 100)){
                    resultado.innerHTML=`Com o peso ${peso}, você está com obesidade 3º grau`
                }
                else{
                    resultado.innerHTML=`[ERRO], não existe pessoa acima de 400KG.`
                }
            }
        </script>
    </body>
</html>
