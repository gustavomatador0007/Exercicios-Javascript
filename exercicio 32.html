<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        body{
            background-image:linear-gradient(to right,rgb(14, 71, 33),rgb(88, 201, 54));
            color: white;
        }
    </style>
    <body>
        <h3>sistema de multa:</h3>
        <h3>Não ultrapasse 80 KM/H !</h3>
        <h4>Digite a velocidade do carro :</h4><input type="number" name="txtvel" id="txtvel"> KM/H
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
        <script>

            function calcular() {
                var txtv = window.document.querySelector("input#txtvel")
                var res = window.document.querySelector("div#res")
                var vel = Number(txtv.value)
                res.innerHTML += `<p>Sua velocidade atual é <strong>${vel } KM/h</strong></p>`
                if(vel > 80 ){
                    res.innerHTML +=`Você excedeu o limite de velocidade, foi multado em 200$ `
                }
                
                    res.innerHTML += `dirija sempre com cinto de segurança!`
                __________________________________________________________________________________
            }

            
        </script>
    </body>
</html>
