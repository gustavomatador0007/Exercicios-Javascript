<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        var valor= prompt('Digite um preço para converter em reais R$!','Digite aqui')
        var preço= parseFloat (valor *5.50)
        document.write('O valor ' + valor, ' Dolares, para Real é de: ' + preço, ' R$' )
        

        </script>
    </body>
</html>
