<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <h1>
                Contador de Números
            </h1>
        </header>
        <h3>Valor mínimo: 1 | máximo: 100</h3>
        <input type="number" name="numero" id="numero">
        <input type="button" value="inspecionar" onclick="verificar()"> 
        <p id="msg"></p>
        <script>
            function verificar()
            {
                var numero=document.getElementById("numero").value
                var msg= document.getElementById("msg")
                msg.innerHTML=(`<p id="nome"><h3>você digitou: ${numero}</h3></p> `)
                
                if(numero>10){
                  msg.innerHTML += " O numero é maior que 10!<br>"
                }
                else if((numero<1)){
                    msg.innerHTML += alert("[ERRO] verifique os dados e tente novamente")
                    msg.innerHTML += "-INDEFINIDO<br>Digite um número entre 1 e 100!"
                }
                else{
                  msg.innerHTML +=" O numero é menor do que 10!;<br>"
                }
                var valores= numero-10
                msg.innerHTML+=(`A diferença entre (${numero}) e (10) é de (${valores})`)
            }
                
            
        </script>
    </body>
</html>
