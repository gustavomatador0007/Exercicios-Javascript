<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <header>
        Data:
    </header>
  
    <script>
        var data=new Date()
        var dia=data.getDate()
        var mes=data.getMonth()
        var ano=data.getFullYear()
        var mesc=mes+1 
        document.write(` Ultima atualização em: <br>  ${dia} - ${mesc} - ${ano}`)
        //document.write("ultima atualização em " + dia + " - " + mesc +" - " + ano) fora menos interessante de se escrever
    </script>
    

</body>
</html>
