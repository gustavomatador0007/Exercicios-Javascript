<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else</title>
</head>
<body>
    <script>
        var nota=90;

        
        if((nota>=60)&&(nota<=89)){
            document.write(' Você foi aprovado! ')
        } 
        else if((nota>=90)&&(nota<=99)){
            document.write(' UAU! Que notão! ')
        }
        else if((nota>=100)&&(nota<=100)){
            document.write(' Aprovado com louvor! ')
        }
        else if((nota>=40)&&(nota<=59)){
            document.write(' Você está de recuperação ')
        }
        else{
            document.write(' Você foi reprovado ')
        }
    </script>
</body>
</html>
