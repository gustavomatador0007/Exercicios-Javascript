<body>

    <div id="pegandoPeloId">
        pegando por Id
    </div>
    <input type="button" onclick="clicar()" value="porClick" id="click">
    <script>
        let recebeId = document.getElementById('pegandoPeloId');

        function clicar(){
            console.log('clicou');
            return
        }

        recebeId.addEventListener('click' , () =>{
            console.log('clicou pelo Id');
        });

    </script>
