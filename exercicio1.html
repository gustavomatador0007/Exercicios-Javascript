<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <link rel="stylesheet" href="stilo.css">
    <body>
        <div id="area" onclick="clicar ()" onmouseout="sair ()" onmouseover="entrar ()">
            clique aqui
        </div>

        <script>
        
            function clicar(){
                var recebimento=document.getElementById('area')
                recebimento.innerText='Clicou!'
                
            }
            function sair(){
                var recebimento=document.getElementById('area')
                recebimento.innerText='Saiu'
                
            }
            function entrar(){ 
                var recebimento=document.getElementById('area')
                recebimento.innerText='entrou'
            }
        </script>
    </body>
</html>
