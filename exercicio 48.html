<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="linke.css">
<body>
    <div id="quadrado"></div>
    
    <script>
        var px=0;
        var py=0;
        document.addEventListener("keydown",function(event){
            var obj=document.getElementById('quadrado');
            var tecla=event.keyCode;
            if(tecla==37){
                px-=3;
                obj.style.left=px+"px";
            } else if(tecla==38){
                py-=3;
                obj.style.top=py+"px";
            }
                else if(tecla==39){
                px+=3;
                obj.style.left=px+"px";
            
            }
            else if(tecla==40){
                py+=3;
                obj.style.top=px+"px";
            }
            
            });
    </script>
</body>
</html>
